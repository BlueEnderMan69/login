<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
  <button onclick="signOut()">Sign Out</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBePG-0AOLT5c_n5Gu5Qmr8M_uJzBuYEXE",
      authDomain: "login-f13f4.firebaseapp.com",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Account created!";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Signed in!";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById("message").innerText = "Signed out!";
      });
    }
  </script>
</body>
</html>
